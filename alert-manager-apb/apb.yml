version: 1.0
name: alert-1-apb
description: This is a sample application generated by apb init
bindable: False
async: optional
metadata:
  displayName: Alert Manager
plans:
  - name: default
    description: This default plan deploys alert-1-apb
    free: True
    metadata: 
      imageUrl:
        https://pbs.twimg.com/profile_images/983704645364219904/EjFZTxBN_400x400.jpg
    parameters:
      - name: "{{ tower_user }}"
        title: User with permissions on Tower
        required: true
        default: admin
        type: string

      - name: "{{ tower_password }}"
        title: Password for user with permissions on Tower
        required: true
        default: password
        type: string
        display_type: password

      - name: "{{ tower_job_template }}"
        title: Template to use
        required: true
        default: "Launch Test Template"
        type: string

      - name: CONTEXT_DIR
        title: Directory of the git repo that the code is in
        required: true
        default: alertmanager-tower-bridge
        type: string

      - name: STRATEGY
        title: OCP build strategy
        required: true
        default: source
        type: string

      - name: NAMESPACE
        title: OCP namespace to put alertmanager in
        required: true
        default: collier-apb
        type: string
