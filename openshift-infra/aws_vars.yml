---
lab_name: rhte
lab_user: student
student_count: 1
domain_name: rhte-apac.sysdeseng.com
# AWS info
aws_access_key: "{{ec2_access_key}}"
aws_secret_key: "{{ec2_secret_key}}"
tower_ami_id_unconfigured: ami-32230057
tower_ami_id_configured: ami-03725166
tower_ami_id: "{{ tower_ami_id_unconfigured }}"
ocp_ami_id: ami-6fa8880a
tower_inst_type: t2.medium
ocp_master_inst_type: t2.large
ocp_node_inst_type: t2.xlarge
aws_subnet_id: subnet-bf7125d6
aws_region: us-east-2
aws_az_1: us-east-2a
aws_sec_group: aws-nyc-loft
aws_key_name: rhte-apac
# Tower config
tower_config: false
# Instances
aws_instances:
- name: master
  type: "{{ ocp_master_inst_type }}"
  image: "{{ ocp_ami_id }}"
  meta:
    node_type: 'master'
    node_labels:
      type: infra
      zone: default
  groups:
    - masters
    - osev3
    - creator_"{{ lab_user }}"
- name: node1
  type: "{{ ocp_node_inst_type }}"
  image: "{{ ocp_ami_id }}"
  meta:
    node_type: 'node'
    node_labels:
      type: app
      zone: default
  groups:
    - nodes
    - osev3
    - creator_"{{ lab_user }}"
